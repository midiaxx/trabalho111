<!DOCTYPE html>
<html>
    <head>
<title>Meu Trabalho</title>

    </head>
     <style>body {
            background-color: #bfdff0; /* cor suave */
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #ffffff; /* cor diferente para o título */
            text-align: center;
        }

        p {
            font-size: 30px; /* tamanho de fonte maior */
            text-align: justify;
        }

        ul {
            list-style-type: disc;
            padding-left: 30px;
        }

        ul li {
            margin-bottom: 15px; /* espaçamento maior entre itens */
        }

        img {
            border-radius: 15px; /* bordas arredondadas */
            width: 300px; /* tamanho adequado */
            height: auto;
            display: block;
            margin: 20px auto; /* centraliza a imagem */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid #999;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        /* Estilo para o link */
        a {
            color: #0000EE; /* cor padrão */
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #FF4500; /* cor quando passar o mouse */
        }</style>
<body1>
    <!--Título Principal-->
<h1>Victor Matheus</h1>
    <!--Aoutobiografia-->
<p>Olá meu nome é victor, tenho 23 anos, moro na cidade de Teresina, tenho interesse em tecnologia a bastente tempo.</p>
   
<!-- Botão para interação -->
    <button id="msgButton">Clique para ver uma mensagem!</button>
    <div id="messageContainer" style="margin-top:10px; font-size:18px;"></div>

<!--Hobbies-->
<ul>
    <li>Basquete</li>
    <li>Jogos</li>
    <li>Filmes</li>
</ul>
    <!--Imagem-->
  <img src="jogos.png">
    <!--Tabela-->
  <table>
       <tr>
         <th>País</th>
         <th>Imagem</th>
       </tr>
       <tr>
        <td>Japão <img src="bandjapao.png"></td>
        <td><img src="japao.jpg" alt="País Japão" width="800"></td>
       </tr>
       <tr>
        <td>França <img src="bandfran.png"></td>
        <td><img src="frança.png" alt="País frança" width="800"></td>
    </tr>
    <tr>
        <td>Itália <img src="italiaaa.png"></td>
        <td><img src="Italia.png" alt="País Italia" width="800"></td>
         
    </tr>
</table>
<!--link site-->
<p>Quer saber mais de jogos? visite <a href="https://br.ign.com/" target="_blank">site de jogos.</a></p>

<!-- Script JavaScript -->
<script>
        document.getElementById('msgButton').addEventListener('click', function() {
            document.getElementById('messageContainer').textContent = 'Seja bem-vindo!  :)';
        });
    </script>
</body>
